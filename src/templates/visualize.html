<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
</head>
<body>
    <h1>Visualization Results</h1>

    <!-- Display CO2 vs Temperature plot -->
    <h2>CO2 vs Temperature</h2>
    <img src="data:image/png;base64,{{ co2_vs_temp_plot }}" alt="CO2 vs Temperature Plot" />

    <!-- Display CO2 over time plot -->
    <h2>CO2 Over Time</h2>
    <img src="data:image/png;base64,{{ co2_over_time_plot }}" alt="CO2 Over Time Plot" />

    <!-- Display Temperature over time plot -->
    <h2>Temperature Over Time</h2>
    <img src="data:image/png;base64,{{ temp_over_time_plot }}" alt="Temperature Over Time Plot" />

    <a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
